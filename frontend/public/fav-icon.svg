<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="coinGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </radialGradient>
  </defs>
  
  <!-- Coin -->
  <circle cx="16" cy="16" r="12" fill="url(#coinGradient)" stroke="#b45309" stroke-width="1"/>
  
  <!-- Coin inner circle -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="2,1"/>
  
  <!-- Dollar sign -->
  <text x="16" y="18" font-family="Arial" font-size="8" font-weight="bold" fill="#7c2d12" text-anchor="middle" alignment-baseline="middle">$</text>
  
  <!-- Shine -->
  <circle cx="20" cy="12" r="3" fill="#ffffff" opacity="0.4"/>
</svg>